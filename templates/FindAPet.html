<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find A Pet - PetCare</title>
  <link href="style.css" rel="stylesheet">
  <style>
    /* Your existing CSS styles */
    body {
      background-color: #2C5F2D;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 80px 20px;
      color: white;
      text-align: center;
    }

    /* Search Form */
    .search-container {
      background-color: #97BC62;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      text-align: center;
    }

    .search-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .search-container input, .search-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    .search-container button {
      width: 100%;
      padding: 10px;
      background-color: #2C5F2D;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-container button:hover {
      background-color: #1D3C1A;
    }

    /* Results */
    .results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .pet-card {
      background-color: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      max-width: 250px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .pet-card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }

    .pet-card h3 {
      margin: 10px 0 5px;
    }

    .pet-card p {
      font-size: 14px;
      margin: 5px 0;
    }

    .pet-card a {
      display: block;
      margin-top: 10px;
      padding: 8px;
      background-color: #97BC62;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .pet-card a:hover {
      background-color: #2C5F2D;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #97BC62;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar img {
      height: 40px;
      cursor: pointer;
    }

    .navbar nav {
      display: flex;
      gap: 20px;
    }

    .navbar nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #2C5F2D;
    }

    .login-signup {
      background-color: #ffffff;
      color: #2C5F2D;
      font-weight: bold;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-signup:hover {
      background-color: #2C5F2D;
      color: #ffffff;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="PetFinder"/>
    </a>
    <nav>
      <a href="{{ url_for('find_a_pet') }}">Find a Pet</a>
      <a href="{{ url_for('vets') }}">Vets</a>
      <a href="{{ url_for('pet_advice') }}">Pet Advice</a>
      <a href="{{ url_for('contact_us') }}">Contact Us</a>
    </nav>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Find Your Perfect Pet</h1>
    <p>Enter your preferences below to find the best pet adoption websites.</p>

    <!-- Search Form -->
    <div class="search-container">
      <label for="animal">Select an Animal:</label>
      <select id="animal" onchange="updateLocations()">
          <option value="" disabled selected>Choose an animal</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
      </select>

      <label for="location">Select a Location:</label>
      <select id="location" name="location">
          <option value="" disabled selected>Choose a location</option>
      </select>


      <button onclick="fetchPets()">Find Pets</button>
      <button onclick="updateScrape()">Update Scrape</button>
    </div>

    <!-- Results Section -->
    <div class="results-container" id="results">
      <!-- Pet results will appear here -->
    </div>
  </div>

  <script>
    // Function to trigger scraping
    async function updateScrape() {

      try {
        const response = await fetch('/scrape', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        const message = await response.text();
        alert(message); // Notify the user that scraping has started
      } catch (error) {
        console.error("Error during scraping:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    // Function to fetch and display results
    async function fetchPets() {
    const animalType = document.getElementById("animal").value;
    const location = document.getElementById("location").value;

    if (!animalType) {
        alert("Please select an animal.");
        return;
    }

    try {
        const response = await fetch(`/results?animal=${encodeURIComponent(animalType)}&location=${encodeURIComponent(location)}`);
        if (!response.ok) {
            throw new Error(`Server error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = ""; // Clear previous results

        if (!Array.isArray(data) || data.length === 0) {
            resultsContainer.innerHTML = "<p>No pets found. Try expanding your search.</p>";
            return;
        }

        data.forEach(pet => {
            const petCard = document.createElement("div");
            petCard.classList.add("pet-card");

            petCard.innerHTML = `
                <img src="${pet.image_url}" alt="${pet.name}">
                <h3>${pet.name}</h3>
                <p><strong>Breed:</strong> ${pet.breed}</p>
                <p><strong>Location:</strong> ${pet.location}</p>
                <p>${pet.details}</p>
                <a href="${pet.profile_url}" target="_blank">View Profile</a>
            `;

            resultsContainer.appendChild(petCard);
        });

    } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("results").innerHTML = "<p>Something went wrong. Please try again.</p>";
    }
}

  </script>



  <script>
      // Simulated static locations for now (replace with a backend call later)
      async function updateLocations() {
    let animal = document.getElementById("animal").value;
    let locationDropdown = document.getElementById("location");

    // Clear previous options
    locationDropdown.innerHTML = '<option value="" disabled selected>Choose a location</option>';

    if (animal) {
        try {
            const response = await fetch(`/locations/${animal}`);
            if (!response.ok) {
                throw new Error(`Server error: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            data.locations.forEach(loc => {
                let option = document.createElement("option");
                option.value = loc;
                option.textContent = loc;
                locationDropdown.appendChild(option);
            });
        } catch (error) {
            console.error("Error fetching locations:", error);
        }
    }
}
  </script>

</body>
</html>
