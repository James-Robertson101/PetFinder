<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetCare Login/Signup</title>
  <style>

body {
  margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2C5F2D;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    /* Navbar Styling */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #97BC62;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .navbar img {
      height: 40px;
      cursor: pointer;
    }

    .navbar nav {
      display: flex;
      gap: 20px;
    }

    .navbar nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #2C5F2D;
    }

    .login-signup {
      background-color: #ffffff;
      color: #2C5F2D;
      font-weight: bold;
      padding: 5px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-signup:hover {
      background-color: #2C5F2D;
      color: #ffffff;
    }


    /* Container for the flipping card */
    .flip-container {
      perspective: 1000px;
      margin-top: 80px; /* Push the card below the navbar */
    }

    .card {
      width: 350px;
      height: 450px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    /* Front and Back faces */
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-face.back {
      transform: rotateY(180deg);
    }

    h2 {
      margin-bottom: 20px;
      color: #2C5F2D;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #2C5F2D;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #88A047;
    }

    .switch {
      margin-top: 20px;
      cursor: pointer;
      color: #2C5F2D;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar Section -->
  <div class="navbar">
    <a href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="PetFinder"/>
    </a>
    <nav>
      <a href="{{ url_for('find_a_pet') }}">Find a Pet</a>
      <a href="{{ url_for('vets') }}">Vets</a>
      <a href="{{ url_for('pet_advice') }}">Pet Advice</a>
      <a href="{{ url_for('pet_sitters') }}">Pet Sitters</a>
      <a href="{{ url_for('contact_us') }}">Contact Us</a>

    </nav>
    <a href="{{ url_for('login') }}" style="text-decoration: none;">
      <button class="login-signup">Login/Signup</button>
    </a>
  </div>

  <!-- Flip Card Container -->
  <div class="flip-container">
    <div class="card" id="card">
      <!-- Sign Up Form -->
      <div class="card-face front">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign Up</button>
        <p class="switch" onclick="toggleCard()">Already have an account? Sign In</p>
      </div>

      <!-- Sign In Form -->
      <div class="card-face back">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign In</button>
        <p class="switch" onclick="toggleCard()">Don't have an account? Sign Up</p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');

    function toggleCard() {
      card.classList.toggle('flip');
    }
  </script>
</body>

</html>
